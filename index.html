<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-window">
    <!-- Toolbar -->
    <div id="app-toolbar">
    <div id="toolbar-controls">
      <button id="play-stop" title="Play Mix">â–¶ï¸ Play Mix</button>
      <button id="save-mix-btn" title="Save Mix">ğŸ’¾ Save Mix</button>
      <button id="load-mix-btn" title="Load Mix">ğŸ“ Load Mix</button>
      <button id="background-btn" title="Select Background">ğŸ–¼ï¸ Background</button>
    </div>
    <button id="theme-toggle" aria-label="Toggle dark theme">
      ï¿½
    </button>
  </div>

  <div id="container">
    <div id="categories">
      <div id="search-container">
        <input type="text" id="sound-search" placeholder="Cerca suoni per nome, categoria o tag..." />
      </div>
    </div>
    <div id="mixer">

      <div id="tracks"></div>
    </div>
  </div>

  <!-- Save Mix Modal -->
  <div id="save-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Save Mix</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="save-controls">
          <div class="control-row">
            <input type="text" id="mix-name" placeholder="Nome del mix" autofocus />
            <button id="save-mix">ğŸ’¾ Salva</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Mix Modal -->
  <div id="load-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Load Mix</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="load-controls">
          <div class="control-row">
            <select id="saved-mixes">
              <option value="">Seleziona mix</option>
            </select>
          </div>
          <div class="control-row">
            <button id="load-mix">ğŸ“ Carica</button>
            <button id="delete-mix">ğŸ—‘ï¸ Elimina</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Select Modal -->
  <div id="background-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Select Background</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="background-controls">
          <div class="control-row">
            <input type="text" id="background-search" placeholder="Cerca background..." />
            <button id="clear-background" title="Rimuovi sfondo">ğŸš« Nessun sfondo</button>
          </div>
        </div>
        <div id="background-grid" class="background-grid">
          <!-- Background thumbnails will be populated here by JS -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  </div> <!-- app-window -->
</html>
